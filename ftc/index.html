<div id="container">
	

</div>
<div class="posts-container">
	<div class="row">
		{% for post in site.categories.ftc %}
		  {% assign loopindex = forloop.index | modulo: 2 %}
		  {% if loopindex == 1 %}
		    <div class="col-lg-6 margin">
		      <div class="p-post">
					<h3 class="p-post-title">{{ post.title }}</h3>
					<div class="p-post-content">{{ post.content }}</div>
				</div>
		  {% else %}
		      <div class="p-post">
					<h3 class="p-post-title">{{ post.title }}</h3>
					<div class="p-post-content">{{ post.content }}</div>
				</div>
		    </div>
		  {% endif %}
		{% endfor %}
	</div>
</div>
