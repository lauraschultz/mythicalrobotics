<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

		<link href='https://fonts.googleapis.com/css?family=Raleway:400,600,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" media="screen" href="http://localhost:8888/mythicalrobotics/css/home.css">
		<link rel="stylesheet" type="text/css" media="screen" href="http://localhost:8888/mythicalrobotics/css/page.css">

	</head>
	<body>
		<a class="btn-back btn btn-default" href="{{ site.baseurl }}" role="button"><i class="fa fa-long-arrow-left"></i>&nbsp;&nbsp;Back home</a>
		<h1 class="title">FIRST Tech Challenge</h1>
		<div class="container-container">
			<div class="container">
				

			</div>
			<div class="posts-container">
				<div class="row">
					{% for post in site.posts limit:2 %}
					<div class="col-lg-6 margin">
						<div class="p-post">
							<h3 class="p-post-title">title</h3>
							<div class="p-post-content">content</div>
						</div>
					</div>
					{%  endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
