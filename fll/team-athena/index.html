---
layout: page
title: FLL Team Athena
--- 
<div id="container">
</div>

<div class="posts-container">
	<div class="row">
		{% for post in site.categories.fll-athena %}
		  {% assign loopindex = forloop.index | modulo: 2 %}
		  {% if loopindex == 1 %}
		    <div class="col-lg-6">
		      <div class="p-post">
					<h3 class="p-post-title">{{ post.title }}</h3>
					<div class="p-post-content">{{ post.content }}</div>
				</div>
			</div>
		  {% else %}
		  	<div class="col-lg-6">
		      <div class="p-post">
					<h3 class="p-post-title">{{ post.title }}</h3>
					<div class="p-post-content">{{ post.content }}</div>
				</div>
		    </div>
		  {% endif %}
		{% endfor %}
	</div>
</div>

<a class="btn-back btn-back-2 btn btn-default" href="{{ site.baseurl }}/fll" role="button"><i class="fa fa-long-arrow-left"></i>&nbsp;&nbsp;Back to FLL</a>
